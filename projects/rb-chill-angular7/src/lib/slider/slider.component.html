<div class="slider" [ngStyle]="{
  'background-color':backgroundColor ,
  'background-image': 'url('+ backgroundImage+')' ,
  'width': responsive ?  sliderSize+'px':'inherit'
}" 

  #slider>

  <ng-container *ngIf="defaultButton">
    <div class="right-arrow-div" (click)='buttonManagement(1)'>
      <div class="arrow-right ">
      </div>
    </div>
    <div class="left-arrow-div" (click)='buttonManagement(-1)'>
      <div class="arrow-left "></div>
    </div>
  </ng-container>

  <div id="slides" draggable="false" [ngStyle]="{
    'transform': 'translateX('+ ( SliderStatus == 'Changing' ?  -(DeltaX + StoreWidth)  :  -StoreWidth ) +'px)',
    'transition':( SliderStatus == 'End'   ? 'all .4s ease-out' : ''),
    'cursor': (SliderStatus == 'Changing') ?  'grab' : 'auto',
    'display': displayContent 
  }" #slides>
    <ng-content></ng-content>

  </div>

</div>
